<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="date" content='$date-meta$'>
  <title>$title$ | olang</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --text-color: black;
      --link-color: #4e5289;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #2b2b2b;
        --text-color: white;
        --link-color: #8c91db;
      }
    }
    body {
      background: var(--background-color);
      color: var(--text-color);
      font-family: monospace;
      font-size: 1.1rem;
      margin: 0;
      padding: 0 40px;
    }
    a {
      color: var(--link-color);
    }
    article, nav, header, footer {
      max-width: 820px;
      margin: 10px auto;
    }
    header, footer {
      margin: 70px auto;
    }
    article {
      line-height: 1.75rem;
      overflow: hidden;
    }

    pre {
      background: rgba(0,0,0, 0.75);
      color: white;
      padding: 10px;
      max-width: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>olang | The O Programming Language</h1>
    <nav>
      <a href="/">Index</a> |
      <a href="/pages/getting-started.html">Getting started (WIP)</a> |
      <a href="/pages/hacking.html">Hacking</a> |
      <a href="https://sr.ht/~johnnyrichard/olang/sources" target="_blank">Sources ↗</a> |
      <a href="https://sr.ht/~johnnyrichard/olang/lists" target="_blank">Mailing list ↗</a>
    </nav>
  </header>
  <article>
    <h1>$title$</h1>
    $toc$

    $body$
  </article>
  <footer>
    © 2024 olang maintainers
  </footer>
</body>
</html>

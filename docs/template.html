<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="date" content='$date-meta$'>
  <title>$title$ | olang</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --text-color: black;
      --link-color: #4e5289;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #2b2b2b;
        --text-color: white;
        --link-color: #8c91db;
      }
    }
    body {
      background: var(--background-color);
      color: var(--text-color);
      font-size: 1.4rem;
      margin: 0;
      padding: 0 40px;
    }
    a {
      color: var(--link-color);
    }
    article, nav, header, footer {
      max-width: 1024px;
      margin: 10px auto;
    }
    header > h1 {
      font-weight: normal;
    }
    nav, header > h1 {
      text-align: center;
    }
    header {
      margin-top: 70px;
      margin-bottom: 20px;
    }
    footer {
      margin: 20px auto;
    }
    article {
      line-height: 1.75rem;
      overflow: hidden;
    }

    pre {
      background: rgba(0,0,0, 0.75);
      color: white;
      padding: 10px;
      max-width: 100%;
      overflow: auto;
      font-size: large;
    }

    .logo-name {
      font-size: 3.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="logo-name">olang</span> | O Programming Language</h1>
    <nav>
      [ <a href="/">Home</a> ]
      [ <a href="/pages/getting-started.html">Getting started</a> ]
      [ <a href="/pages/language-specification.html">Specification</a> ]
      [ <a href="/pages/contribute.html">Contribute</a> ]
      [ <a href="https://sr.ht/~johnnyrichard/olang/sources" target="_blank">Sources ↗</a> ]
      [ <a href="https://sr.ht/~johnnyrichard/olang/lists" target="_blank">Mailing list ↗</a> ]
    </nav>
  </header>
  <article>
    <h1>$title$</h1>
    $toc$

    $body$
  </article>
  <footer>
    © 2024 olang maintainers
  </footer>
</body>
</html>
